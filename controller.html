<!DOCTYPE html>
<html>
<head>
  <title>I am a game</title>
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/coolaj86/knuth-shuffle/master/index.js"></script>
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.4.0.js"></script>
  <script src='js/game.js'></script>

  <script type="text/javascript">
    navigator.vibrate = (navigator.vibrate ||
                         navigator.webkitVibrate ||
                         navigator.mozVibrate ||
                         navigator.msVibrate);

    var airconsole;

    function init() {
      airconsole = new AirConsole({"orientation": "portrait"});

      airconsole.onActivePlayersChange = function(player) {
        if (player !== undefined) {
          document.getElementById("player_id").innerHTML = (["Red Spymaster", "Blue Spymaster"][player]);
        } else {
          document.getElementById("player_id").innerHTML = "Need two Spymasters!";
        }
      };
    };
  </script>

</head>
<body onload="init()">
  <div id="player_id">Spymasters ready?</div>
  <table id="gameboard">
  </table>
  <div class="controls">
    <button id="reset">New Game!</button>
  </div>

</body>
</html>
